<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/board.css}">
</head>
<body>
<div class="board-write-container">
    <h2>게시글 작성</h2>
    <form th:action="@{/board/create}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" placeholder="내용을 입력하세요" rows="10" required></textarea>
        </div>
        <div class="form-group">
            <label for="files">파일 첨부</label>
            <input type="file" id="files" name="files[]" multiple>
        </div>
        <input type="hidden" name="userId" th:value="${currentUser.userId}">
        <div class="form-actions">
            <button type="submit">작성</button>
            <a th:href="@{/board}" class="cancel-btn">취소</a>
        </div>
    </form>
</div>
</body>
</html>
