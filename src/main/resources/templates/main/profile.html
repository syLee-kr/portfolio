<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/sidebar.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}">
</head>
<body>
<div class="layout-container">
  <!-- 메뉴 사이드바 포함 -->
  <div class="menu_sidebar" th:insert="~{main/sidebar :: sidebar}"></div>
  <!-- 메인 컨텐츠 영역 -->
  <div id="main-container" class="main-container">
    <div class="profile-container">
      <!-- 프로필 이미지 -->
      <div class="profile-image">
        <img th:src="${user.profileImage != null ? user.profileImage : '/images/profileimg.png'}"
             alt="Profile Image"
             class="profile-img">
      </div>
      <!-- 프로필 세부정보 -->
      <div class="profile-details">
        <p><strong>아이디:</strong> <span th:text="${user.userId}"></span></p>
        <p><strong>이 름:</strong> <span th:text="${user.name}"></span></p>
        <p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>전화번호:</strong> <span th:text="${user.phone}"></span></p>
        <p><strong>주 소:</strong> <span th:text="${user.address}"></span></p>
        <p><strong>생년월일:</strong> <span th:text="${user.birthday}"></span></p>
<!--        <p><strong>가입일:</strong> <span th:text="${#dates.format(user.regdate, 'yyyy-MM-dd HH:mm')}"></span></p>-->
<!--        <p><strong>상 태:</strong> <span th:text="${user.status}"></span></p>-->
      </div>
      <!-- 프로필 수정 버튼 -->
      <div class="profile-actions">
        <button class="edit-profile-button" onclick="location.href='/edit-profile'">프로필 수정</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
